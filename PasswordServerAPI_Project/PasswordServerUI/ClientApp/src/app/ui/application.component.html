<mat-sidenav-container class="row slideContainer">

    <mat-sidenav #sidenav mode="over" [(opened)]="opened">
        <div class="row sideNavDiv">
            <!-- Header -->
            <button class="col-12" disabled="true" mat-button>
                <h4>{{'MENU.HEADER' | translate}}</h4>
            </button>

            <!-- Content -->
            <div class="col-12 row" *ngFor="let action of actions; let index = index;">
                <button class="col-auto" mat-button [matMenuTriggerFor]="actionMenu" [style.color]="action.color">{{action.name}}</button>
                <mat-menu #actionMenu="matMenu">
                    <button mat-menu-item [disabled]="true">{{'ACTIONS.PANEL.TOOLTIP' | translate}}</button>
                    <button mat-menu-item [disabled]="true">{{action.controllerSend}}</button>
                    <button mat-menu-item [disabled]="true">{{action.toolTipText}}</button>
                    <button mat-menu-item (click)="selectMenuAction(index);executeAction(index);"><mat-icon>{{action.icon}}</mat-icon></button>
                </mat-menu>
                <button class="col-2" mat-button (click)="executeAction(index)" [style.color]="action.color"><mat-icon>send</mat-icon></button>
                <hr class="col-12">
            </div>
            <button class="col-12" mat-button *ngIf="isActionAddAccountIsOn" (click)="addAccount()">{{'COMMON.ADD_ACCOUNT' | translate}}</button>
            <button class="col-12" mat-button *ngIf="isActionAddPasswordIsOn != -1" (click)="addPassword()">{{'COMMON.ADD_PASSWORD' | translate}}</button>

            <!-- Footer -->
            <button class="col-12" disabled="true" mat-button>
                <h6>{{'MENU.FOOTER' | translate}}</h6>
            </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="col-12 slideContent">
        <button mat-flat-button class="floatingMenuButton" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-card class="mainContainerCard">
            <div *ngIf="mastDoLogIn">
                <app-login [formGroup]="loginForm" (LoginEvent)="login($event)"></app-login>
            </div>
            <div *ngIf="!mastDoLogIn">
                <app-editor [selectedAction]="selectedAction" (IsActionAddPasswordIsOnEvent)="IsActionAddPasswordIsOnEvent($event)" [ActionEvent]="ActionEvent" [AddAccountEvent]="AddAccountEvent" [AddPasswordEvent]="AddPasswordEvent"></app-editor>
            </div>
            <!-- <app-statistic></app-statistic> -->
        </mat-card>
    </mat-sidenav-content>
</mat-sidenav-container>

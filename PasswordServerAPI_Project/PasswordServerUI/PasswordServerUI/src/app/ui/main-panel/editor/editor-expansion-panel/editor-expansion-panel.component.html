<mat-card class="row subCard">
    <div class="col-12">
        <mat-form-field class="col-md-4">
            <input matInput placeholder="{{'ACTIONS.PANEL.NAME' | translate}}" [value]="action.name" [disabled]="true">
        </mat-form-field>

        <mat-form-field class="col-md-4">
            <input matInput placeholder="{{'ACTIONS.PANEL.TOOLTIP' | translate}}" [value]="action.tooltip" [disabled]="true">
        </mat-form-field>

        <mat-form-field class="col-md-4">
            <input matInput placeholder="{{'ACTIONS.PANEL.ICON' | translate}}" [value]="action.icon" [disabled]="true">
        </mat-form-field>

        <mat-form-field class="col-md-4">
            <input matInput placeholder="{{'ACTIONS.PANEL.CONTROLLER_PATH' | translate}}" [value]="action.controllerPath" [disabled]="true">
        </mat-form-field>

        <mat-form-field class="col-md-4">
            <input matInput placeholder="{{'ACTIONS.PANEL.VALIDATION_MODE' | translate}}" [value]="action.validationMode" [disabled]="true">
        </mat-form-field>

        <button mat-raised-button class="col-4" color="primary" (click)="actionSelected()">{{action.name}}</button>

    </div>
</mat-card>

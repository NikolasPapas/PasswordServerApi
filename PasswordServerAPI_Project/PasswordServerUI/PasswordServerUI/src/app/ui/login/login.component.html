<h4>loginComponent</h4>
<div class="col-12">
    <mat-form-field class="col-md-8">
        <input matInput placeholder="{{'LOGIN.USERNAME' | translate}}" [formControl]="formGroup.get('username')">
    </mat-form-field>

    <mat-form-field class="col-md-8">
        <input matInput placeholder="{{'LOGIN.PASSWORD' | translate}}" [formControl]="formGroup.get('pass')">
    </mat-form-field>
</div>
